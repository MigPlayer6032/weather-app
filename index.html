<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.5.0/eruda.min.js" async></script>
  <script defer>eruda.init()</script>
</head>

<body>
  <div class="container">
    <header>
      <i class="uil uil-arrow-left back"></i>
      <h3>Weather App</h3>
    </header>
    <div class="body">
      <div class="offline-msg">
        <h3>Sem conexão!</h3>
        <span>Verifique a conexão com a internet e tente novamente.</span>
      </div>
      <div class="select-city">
        <div class="msg"></div>
        <input type="text" placeholder="Insira o nome da cidade...">
        <div class="sep"></div>
        <button>Obter Localização Atual</button>
      </div>
      <div class="weather">
        <div class="main-details">
          <img src="/icons/cloud.svg">
          <div class="temp"></div>
          <div class="weather-desc"></div>
          <div class="city"><i class="uil uil-location-point"></i> </div>
        </div>
        <div class="more-details">
          <div>
            <img src="/icons/water.png">
            <div class="details">
              <span class="name">Umidade</span>
              <span class="number-h"></span>
            </div>
          </div>
          <span class="sep"></span>
          <div>
            <img src="/icons/wind.png">
            <div class="details">
              <span class="name">Vel. do Vento</span>
              <span class="number-s"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
